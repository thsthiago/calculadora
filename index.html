<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head> 
<body>
  <div class="center">
    <div id="calculadora">
      <p class="conta"></p>
      <div class="flex">
        <div class="w100">
          <p value="AC">AC</p>
          <p value="7">7</p>
          <p value="4">4</p>
          <p value="1">1</p>
          <p id="zero" value="0">0</p>
        </div><!--w100-->

        <div class="w100">
          <p value="maisemenos">+/-</p>
          <p value="8">8</p>
          <p value="5">5</p>
          <p value="2">2</p>
          <p></p>
        </div><!--w100-->

        <div class="w100">
          <p value="barra">/</p>
          <p value="9">9</p>
          <p value="6">6</p>
          <p value="3">3</p>
          <p value="ponto">.</p>
        </div><!--w100-->
        
        <div class="w100 blue">
          <i value="apagar" class="fas fa-backspace"></i>
          <p value="x">x</p>
          <p value="menos">-</p>
          <p value="mais">+</p>
          <p value="igual">=</p>
        </div><!--w100-->
      </div><!--flex-->
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/e796b83976.js" crossorigin="anonymous"></script>
</body>
</html>
